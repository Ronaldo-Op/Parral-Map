<header class="navbar">
    <div class="nav-container">
        <h1>Inicio</h1>
        <button id="auth-btn">Iniciar Sesión</button>
    </div>
</header>

<!-- 🔥 Modal para Inicio de Sesión -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Iniciar Sesión</h2>
        <input type="email" id="login-email" placeholder="Correo electrónico">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button id="login-btn">Ingresar</button>
        <p><a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes cuenta? <a href="#" id="open-register">Regístrate aquí</a></p>
        <p id="status-message"></p>
    </div>
</div>

<!-- 🔥 Modal para Registro -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Registro</h2>
        <input type="text" id="register-username" placeholder="Nombre de usuario" required>
        <input type="text" id="register-firstname" placeholder="Nombre" required>
        <input type="text" id="register-lastname" placeholder="Apellidos" required>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button id="register-btn">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="open-login">Inicia sesión aquí</a></p>
        <p id="register-status-message"></p>
    </div>
</div>

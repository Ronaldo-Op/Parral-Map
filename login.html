<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="logout-btn" style="display: none;">Cerrar Sesión</button>
        <h1>MAParral</h1>

        <!-- Formulario de Login -->
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button id="login-btn">Ingresar</button>
            <p><a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes cuenta? <a href="#" id="toggle-register">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-section" style="display: none;">
            <h2>Registro</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button id="register-btn">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" id="toggle-login">Inicia sesión aquí</a></p>
        </div>

        <p id="status-message"></p>
    </div>

    <script type="module" src="supabase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>

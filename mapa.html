<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidalgo del parral</title>
    <link rel="stylesheet" href="map_styles.css">
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="mapa"></div>

    <!-- Código del Mapa -->
    <script type="module" src="mapa.js"></script>

    <script type="module" src="navbar.js"></script>
    <script type="module" src="supabase-config.js"></script>
    <script type="module" src="auth-session.js"></script>

    <!-- Script de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-urOJWKjdZNi580rVXSnVXSJIlHMspu8"></script>

    <!-- 🚀 Menú Lateral para Editar Datos de Calles -->
    <div id="menu-lateral" class="oculto">
        <h2>Editar Datos de la Calle</h2>
        <form id="form-editar-calle">
            <label for="nombre-calle">Nombre de la Calle:</label>
            <input type="text" id="nombre-calle" name="nombre-calle" placeholder="Nombre de la Calle">

            <label for="velocidad-maxima">Velocidad Máxima:</label>
            <input type="text" id="velocidad-maxima" name="velocidad-maxima" placeholder="Velocidad Máxima">

            <label for="color-calle">Color de la Calle:</label>
            <input type="color" id="color-calle" name="color-calle">

            <button type="button" id="guardar-cambios">Guardar Cambios</button>
            <button type="button" id="cerrar-menu">Cerrar</button>
        </form>
    </div>

    <!-- 🚀 Barra Desplegable de Noticias -->
    <div id="barra-noticias">
        <h2>Noticias</h2>
        
        <div id="contenedor-publicaciones"></div>
        
        <!-- 🚀 Botón para Agregar Publicación -->
        <button id="boton-agregar-noticia" title="Agregar Noticia">+</button>
    </div>
    
    <button id="boton-noticias" title="Noticias">📰</button>

    <!-- 🚀 Formulario para Crear Nueva Publicación (Modal) -->
    <div id="modal-publicacion">
        <h3>Nueva Publicación</h3>
        <input type="text" id="titulo-publicacion" placeholder="Título">
        <textarea id="contenido-publicacion" placeholder="Escribe tu publicación..."></textarea>
        <button id="guardar-publicacion">Publicar</button>
        <button id="cerrar-modal">Cerrar</button>
    </div>

    <!-- 🚀 Modal para Crear Nueva Noticia -->
<div id="modal-noticia" class="modal">
    <div class="modal-contenido">
        <h2>Nueva Noticia</h2>
        <input type="text" id="titulo-noticia" placeholder="Título de la Noticia">
        
        <!-- 🚀 Campo para Imagen -->
        <input type="file" id="imagen-noticia" accept="image/*">
        
        <!-- 🚀 Campo para Descripción -->
        <textarea id="descripcion-noticia" placeholder="Descripción de la Noticia"></textarea>
        
        <!-- 🚀 Botones de Acción -->
        <button id="publicar-noticia">Publicar</button>
        <button id="cancelar-noticia">Cancelar</button>
    </div>
</div>
</body>

</html>

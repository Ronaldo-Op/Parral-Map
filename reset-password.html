<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer ContraseÃ±a</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1>Restablecer ContraseÃ±a</h1>
        <input type="password" id="new-password" placeholder="Nueva ContraseÃ±a" required>
        <button id="reset-password-btn">Restablecer</button>
        <p id="reset-status-message"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase-config.js";

        // ğŸ”¥ FunciÃ³n para restablecer la contraseÃ±a
        async function restablecerContrasena() {
            const newPassword = document.getElementById("new-password").value;

            try {
                // ğŸ”¥ Obtener el token de autenticaciÃ³n de la URL
                const params = new URLSearchParams(window.location.search);
                const access_token = params.get('access_token');
                
                // ğŸ”¥ Iniciar sesiÃ³n con el token de acceso
                let { error: loginError } = await supabase.auth.setSession({
                    access_token: access_token,
                    refresh_token: ''
                });

                if (loginError) {
                    throw new Error(loginError.message);
                }

                // ğŸ”¥ Actualizar la contraseÃ±a
                let { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    throw new Error(error.message);
                } else {
                    document.getElementById("reset-status-message").innerText = "âœ… ContraseÃ±a restablecida con Ã©xito.";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 3000);
                }
            } catch (err) {
                document.getElementById("reset-status-message").innerText = "âŒ Error: " + err.message;
            }
        }

        // ğŸ”¥ Event Listener para el botÃ³n de restablecer contraseÃ±a
        document.getElementById("reset-password-btn").addEventListener("click", restablecerContrasena);
    </script>
</body>
</html>

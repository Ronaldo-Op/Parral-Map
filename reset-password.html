<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1>Restablecer Contraseña</h1>
        <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
        <button id="reset-password-btn">Restablecer</button>
        <p id="reset-status-message"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase-config.js";

        // 🔥 Función para restablecer la contraseña
        async function restablecerContrasena() {
            const newPassword = document.getElementById("new-password").value;

            try {
                // 🔥 Obtener el token de autenticación de la URL
                const params = new URLSearchParams(window.location.search);
                const access_token = params.get('access_token');
                
                // 🔥 Iniciar sesión con el token de acceso
                let { error: loginError } = await supabase.auth.setSession({
                    access_token: access_token,
                    refresh_token: ''
                });

                if (loginError) {
                    throw new Error(loginError.message);
                }

                // 🔥 Actualizar la contraseña
                let { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    throw new Error(error.message);
                } else {
                    document.getElementById("reset-status-message").innerText = "✅ Contraseña restablecida con éxito.";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 3000);
                }
            } catch (err) {
                document.getElementById("reset-status-message").innerText = "❌ Error: " + err.message;
            }
        }

        // 🔥 Event Listener para el botón de restablecer contraseña
        document.getElementById("reset-password-btn").addEventListener("click", restablecerContrasena);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer ContraseÃ±a</title>
    <link rel="stylesheet" href="map_styles.css">
</head>
<body>
    <div class="main-content">
        <h1>Restablecer ContraseÃ±a</h1>
        <input type="password" id="new-password" placeholder="Nueva ContraseÃ±a" required>
        <button id="reset-password-btn">Restablecer</button>
        <p id="reset-status-message"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase-config.js";

        // ğŸ”¥ FunciÃ³n para obtener el token de autenticaciÃ³n de la URL
        function obtenerToken() {
            const params = new URLSearchParams(window.location.search);
            return params.get('access_token');
        }

        // ğŸ”¥ FunciÃ³n para autenticar con el token de acceso
        async function autenticarConToken() {
            const token = obtenerToken();
            if (!token) {
                document.getElementById("reset-status-message").innerHTML = "âŒ Error: Token de autenticaciÃ³n no encontrado en la URL.";
                return false;
            }

            // ğŸ”¥ Configurar sesiÃ³n con el token de acceso
            const { data, error } = await supabase.auth.setSession({
                access_token: token,
                refresh_token: ''
            });

            if (error) {
                console.error("âŒ Error en setSession:", error.message);
                document.getElementById("reset-status-message").innerHTML = "âŒ Error: " + error.message;
                return false;
            }

            console.log("âœ… SesiÃ³n autenticada con Ã©xito.");
            return true;
        }

        // ğŸ”¥ FunciÃ³n para restablecer la contraseÃ±a
        async function restablecerContrasena() {
            const newPassword = document.getElementById("new-password").value;

            // ğŸ”¥ Verificar que la sesiÃ³n estÃ© autenticada
            const sesionActiva = await autenticarConToken();
            if (!sesionActiva) {
                return;
            }

            // ğŸ”¥ Actualizar la contraseÃ±a
            try {
                let { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    throw new Error(error.message);
                } else {
                    document.getElementById("reset-status-message").innerHTML = "âœ… ContraseÃ±a restablecida con Ã©xito.";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 3000);
                }
            } catch (err) {
                document.getElementById("reset-status-message").innerHTML = "âŒ Error: " + err.message;
            }
        }

        // ğŸ”¥ Event Listener para el botÃ³n de restablecer contraseÃ±a
        document.getElementById("reset-password-btn").addEventListener("click", restablecerContrasena);

        // ğŸ”¥ Autenticar automÃ¡ticamente al cargar la pÃ¡gina
        document.addEventListener("DOMContentLoaded", autenticarConToken);
    </script>
</body>
</html>

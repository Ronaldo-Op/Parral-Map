<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Parral</title>
    <link rel="stylesheet" href="noti-mapa_styles.css">

    <!-- 🚀 Font Awesome para Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Animación de carga -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Cargando noticias...</p>
    </div>


    <div id="noticiaTooltip" class="tooltip"></div>

    <!-- 🚀 Barra Desplegable de Noticias -->
    <div id="barra-noticias">
        <h2>Noticias</h2>
        
        <div id="contenedor-publicaciones"></div>
        
    </div>
    
    <button id="boton-noticias" title="Noticias">📰</button>

    <!-- Modal para crear nueva noticia -->
<div id="modalNuevaNoticia" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="cerrarModalNuevaNoticia()">&times;</span>
        <h2>Crear Nueva Noticia</h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Título de la noticia">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Escribe los detalles de la noticia"></textarea>

        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen" placeholder="Opcional: URL de imagen">

        <button onclick="guardarNoticia()">Guardar Noticia</button>
    </div>
</div>

    <!-- 🚀 Contenedor del Mapa -->
    <div id="noti-mapa"></div>

    <!-- 🚀 Script de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-urOJWKjdZNi580rVXSnVXSJIlHMspu8"></script>

    <!-- 🚀 Scripts de la Página -->
    <script type="module" src="noti-mapa.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="../supabase-config.js"></script>
    <script type="module" src="../auth-session.js"></script>
</body>
</html>
